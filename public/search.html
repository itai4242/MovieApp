<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Search for movies</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" >
        <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" 
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" 
        crossorigin="anonymous"
        >
    </head>
    <body>
        <div class="container text-center">
            <p>search for movie</p>
            <form id="searchfor"> 
                    <select name="genreName">
                        <option value="comedy">Comedy</option>
                        <option value="horor">Horor</option>
                        <option value="drama">Drama</option>
                        <option value="scifi">Sience Fiction</option>
                        <option value="doco">Docomentury</option>
                    </select>
                    <input type="number" name="yearStart">
                    <input type="number" name="yearEnd">
                    <button class="btn btn-primary">Submit</button>
                </form>
        
                <div id="moviessearch"></div>
                <a href="/"><button class="btn btn-primary">Home Page</button></a>
        </div>
        

        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/libs/jquery-3.1.0.min.js"></script>
        <script src="/js/search.js"></script>
    </body>
</html>
